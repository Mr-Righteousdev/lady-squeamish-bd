<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Lady Squeamish ðŸŽ‚</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fef3e2 0%, #ffc0e3 50%, #c084fc 100%);
      overflow-x: hidden;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(251,207,232,1) 0%, rgba(252,231,243,0.5) 100%);
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
      filter: blur(1px);
    }
    @keyframes float {
      0%,100% { transform: translateY(0px) scale(1); opacity: 0.3; }
      50% { transform: translateY(-30px) scale(1.5); opacity: 0.8; }
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.05);} }
    @keyframes confetti { 0%{transform:translate(0,0) rotate(0deg);opacity:1} 100%{transform:translate(var(--x),var(--y)) rotate(360deg);opacity:0} }
    .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 32px rgba(31,38,135,0.15);
    }
    .hover-tilt:hover { transform: scale(1.05) rotate(2deg); box-shadow: 0 20px 40px rgba(236,72,153,0.4); }
    .hover-glow:hover::after {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(45deg, rgba(236,72,153,0.5), rgba(168,85,247,0.5));
      border-radius: 20px;
      filter: blur(20px);
      z-index: -1;
      opacity: 0.7;
    }
    .confetti-particle { position:absolute; width:10px; height:10px; background:var(--color); animation:confetti 2s ease-out forwards; }
  </style>
</head>
<body class="min-h-screen">

  <!-- Hero -->
  <section id="hero" class="relative min-h-screen flex flex-col items-center justify-center px-6 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-purple-900 via-pink-300 to-rose-200"></div>
    <div id="sparkles-container"></div>

    <div class="relative z-10 text-center max-w-4xl">
      <h1 class="text-6xl md:text-8xl font-serif mb-6 font-bold tracking-tight animate-fadeIn"
          style="background: linear-gradient(90deg, #ec4899, #a855f7, #ec4899); -webkit-background-clip:text; color:transparent;">
        Happy Birthday,<br>Lady Squeamish ðŸŽ‚
      </h1>

      <p class="text-lg md:text-2xl text-white leading-relaxed px-4 font-light animate-fadeIn" style="animation-delay: 0.5s;">
        Sasha, you're funny, beautiful, smart â€” and somehow wiser every year.<br />
        <span class="text-rose-200 font-medium">I miss your energy, your chaos, and your quiet brilliance.</span>
      </p>

      <button onclick="scrollToGallery()" class="mt-12 px-8 py-3 rounded-full glass border-2 border-rose-200 hover:bg-rose-200/30 transition-all duration-300 flex items-center gap-2 mx-auto">
        <span class="text-white font-medium">View Memories</span>
      </button>
    </div>
  </section>

  <!-- Message -->
  <section class="min-h-screen flex items-center justify-center px-6 py-20 relative">
    <div class="absolute inset-0 bg-gradient-to-b from-pink-100 via-purple-100 to-yellow-50"></div>
    <div class="relative z-10 max-w-3xl">
      <div class="glass rounded-3xl p-8 md:p-12 shadow-2xl">
        <p id="typewriter" class="text-xl md:text-2xl text-purple-900 leading-relaxed font-light"></p>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="min-h-screen py-20 px-6 relative">
    <div class="absolute inset-0 bg-gradient-to-b from-yellow-50 via-pink-50 to-purple-100"></div>
    <div class="relative z-10 max-w-7xl mx-auto">
      <h2 class="text-5xl md:text-6xl font-serif text-center mb-16 font-bold" style="background: linear-gradient(90deg, #ec4899, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        Captured Moments
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Simple Images -->
        <div class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover-tilt hover-glow">
          <img src="images/IMG-20250911-WA0017.jpg" alt="Sasha smiling"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        </div>

        <div class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover-tilt hover-glow">
          <img src="images/IMG-20250911-WA0019.jpg" alt="Sasha candid laugh"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        </div>

        <div class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover-tilt hover-glow">
          <img src="images/IMG-20250911-WA0020.jpg" alt="Sasha thoughtful moment"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        </div>

        <div class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover-tilt hover-glow">
          <img src="images/IMG-20250911-WA0023.jpg" alt="Sasha posing"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        </div>

        <div class="group relative overflow-hidden rounded-2xl cursor-pointer transition-all duration-500 hover-tilt hover-glow">
          <img src="images/IMG-20250911-WA0024.jpg" alt="Sasha and friends"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        </div>
      </div>
    </div>
  </section>

  <!-- Final -->
  <section class="min-h-screen flex items-center justify-center px-6 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-purple-100 via-pink-100 to-yellow-100"></div>
    <div class="relative z-10 text-center">
      <p class="text-3xl md:text-5xl font-serif text-pink-700 leading-relaxed mb-6 animate-pulse">
        From your slightly-too-honest friend,<br>
        <span class="text-yellow-600 font-bold">Mr. Righteous ðŸ’«</span>
      </p>
    </div>
  </section>

  <script>
    // Sparkles
    const sparklesContainer = document.getElementById('sparkles-container');
    for (let i = 0; i < 25; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + '%';
      s.style.top = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 2 + 's';
      s.style.animationDuration = (3 + Math.random() * 2) + 's';
      sparklesContainer.appendChild(s);
    }

    // Typewriter
    const text = "Sorry I'm too far to celebrate this day with you, but you've been running through my thoughts all week. Distance changes nothing, Lady. You still make the world brighter â€” and I hope today you feel a little of that back.";
    const el = document.getElementById('typewriter');
    let i = 0;
    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, 30);
      }
    }
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => { if (e.isIntersecting && i === 0) type(); });
    });
    observer.observe(el);

    function scrollToGallery() {
      document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
